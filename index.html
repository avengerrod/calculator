<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" value="0" readonly/>
      </div>
      <div class="buttons">
        <button id="clr" value="clear">C</button>
        <button id="op" value="/">/</button>
        <button id="op" value="*">*</button>
        <button id="op" value="-">-</button>
        <button id="num" value="7">7</button>
        <button id="num" value="8">8</button>
        <button id="num" value="9">9</button>
        <button id="op" value="+">+</button>
        <button id="num" value="4">4</button>
        <button id="num" value="5">5</button>
        <button id="num" value="6">6</button>
        <button id="eq" value="=">=</button>
        <button id="num" value="1">1</button>
        <button id="num" value="2">2</button>
        <button id="num" value="3">3</button>
        <button id="num" value="back">&#x232B;</button>
        <div class="zero-con">
          <button id="num" class="zero" value="0">0</button>
          <button id="num" value=".">.</button>
          <button id="num" value="pn">+/-</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
